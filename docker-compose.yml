version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: wikiverify-db
    environment:
      POSTGRES_USER: wikiverify
      POSTGRES_PASSWORD: wikiverify
      POSTGRES_DB: wikiverify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wikiverify"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
